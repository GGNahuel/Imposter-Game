<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --danger:#ff6b6b;

      --bg-1: #0b0710;
      --neon-1: rgba(102, 255, 217, 0.12);
      --neon-2: rgba(120, 73, 255, 0.12);
      --accent-a: rgba(0,255,200,0.95);
      --accent-b: rgba(180,80,255,0.95);
    }
    *{
      box-sizing:border-box;
      font-family:'Orbitron', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    body{
      margin:0;
      background: linear-gradient(120deg, #071022 0%, #020007 50%, #070018 100%);
      color:#e6eef6;
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      font-family: 'Orbitron', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;

      position:relative;
    }

    /* animación principal: capas de gradiente en movimiento */
    .cyber-bg {
      position:fixed;

      inset:0;
      z-index:-2;
      background:
        radial-gradient(ellipse at 10% 10%, rgba(0,255,200,0.06) 0%, transparent 15%),
        radial-gradient(ellipse at 90% 80%, rgba(180,80,255,0.05) 0%, transparent 12%),
        linear-gradient(90deg, rgba(8,10,20,0.9), rgba(2,4,10,0.6));
      animation: bgFloat 18s linear infinite;
      filter: saturate(110%) contrast(105%);
    }

    /* capa de neones moviéndose (difuminada) */
    .cyber-bg::before{
      content:'';
      position:absolute; inset:-20%;
      background:
        linear-gradient(120deg, rgba(0,255,200,0.06) 0 10%, transparent 30%),
        linear-gradient(240deg, rgba(180,80,255,0.06) 0 12%, transparent 35%);
      transform: translateZ(0);
      animation: neonSweep 12s linear infinite;
      mix-blend-mode: screen;
      filter: blur(36px) contrast(120%);
    }

    /* sutil 'scanlines' y ruido para textura */
    .cyber-bg::after{
      content:'';
      position:absolute; inset:0;
      background-image:
        repeating-linear-gradient(180deg, rgba(255,255,255,0.02) 0 1px, transparent 1px 4px),
        linear-gradient(0deg, rgba(0,0,0,0.12), transparent 25%, rgba(0,0,0,0.18));
      mix-blend-mode: overlay;
      opacity:0.6;
      pointer-events:none;
      animation: scan 6s linear infinite;
    }

    /* glow utility (uso opcional en texto) */
    .neon {
      text-shadow:
        0 0 6px rgba(0,255,200,0.25),
        0 0 18px rgba(0,255,200,0.12),
        0 0 32px rgba(180,80,255,0.06);
    }

    /* animaciones */
    @keyframes bgFloat {
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(-3%,1.5%,0) scale(1.02); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }
    @keyframes neonSweep {
      0%   { transform: translateX(-15%) translateY(0) rotate(0deg); opacity:0.95; }
      50%  { transform: translateX(15%) translateY(-6%) rotate(1deg); opacity:1; }
      100% { transform: translateX(-15%) translateY(0) rotate(0deg); opacity:0.95; }
    }
    @keyframes scan {
      0% { transform: translateY(0); opacity:0.55; }
      50%{ transform: translateY(2%); opacity:0.65; }
      100% { transform: translateY(0); opacity:0.55; }
    }

    .app{
      width:100%;
      max-width:520px;
      position:relative;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      padding:18px;
    }
    h1{
      font-size:22px;
      margin:0 0 8px
    }
    p.sub{
      margin:0 0 14px;
      color:var(--muted);
      font-size:14px
    }
    .row{
      display:flex; 
      flex-wrap: wrap; 
      gap:8px
    }
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{padding:10px 12px;border-radius:8px;border:0;background:var(--accent);color:#04201a;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    ul.players{list-style:none;padding:0;margin:12px 0 0;display:block}
    li.player{display:flex;justify-content:space-between;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px;align-items:center}
    .small{font-size:13px;color:var(--muted)}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .center{display:flex;align-items:center;justify-content:center}
    .big{font-size:20px;font-weight:700}
    .screen{margin-top:16px;padding:16px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.015),transparent);min-height:160px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .hint{color:var(--muted);font-size:13px;margin-bottom:8px}
    .role{font-size:26px;font-weight:800}
    .role.impostor{color:var(--danger)}
    .word{font-size:28px;color:var(--accent);font-weight:800}
    footer.note{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
    .small-btn{padding:6px 8px;border-radius:6px}
  </style>
</head>
<body>
  <div class="cyber-bg" aria-hidden="true"></div>

  <div class="app" id="app">
    <h1>Imposter game</h1>
    <p class="sub">Register each player.</p>

    <div class="row">
      <input type="text" id="playerName" placeholder="Player name" maxlength="20" />
      <button id="addBtn">Add</button>
      <button id="clearBtn" class="ghost">Clean</button>
    </div>

    <ul class="players" id="playersList"></ul>

    <div class="controls">
      <div class="small">Imposters: <strong id="impostorCount">1</strong></div>
      <div style="margin-left:auto" class="row">
        <button id="startBtn">Start game</button>
      </div>
    </div>

    <div class="screen" id="screen">
      <div id="screenContent" class="center">
        <div>
          <div class="hint">Add at least 3 players to start.</div>
        </div>
      </div>
    </div>

    <footer class="note">If the number of players are greater than 6 the game will assign 2 imposters.</footer>
  </div>

  <script src="code.js"></script>
</body>
</html>
